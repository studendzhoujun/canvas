
<!doctype html>
<html>
<body>
<canvas id="can" width="400" height="400" style="background:#679"></canvas>
<script>
 var ctx = document.getElementById('can').getContext('2d');
      
     ctx.beginPath();

     ctx.moveTo(50,80);

     ctx.lineTo(150,200);

     ctx.lineTo(170,150);

     ctx.closePath();

     ctx.fill();

     ctx.beginPath();
     ctx.moveTo(100,300);
     ctx.lineTo(110,250);
     ctx.lineTo(120,300);
     ctx.lineTo(130,250);
     ctx.lineTo(140,300);
     ctx.lineTo(150,250);
     ctx.lineTo(160,300);
     ctx.lineTo(170,250);
     ctx.lineTo(180,300);
     ctx.closePath();
     ctx.fill();
     

</script>

</body>

</html>
