
<!doctype html>
<html>
<body>
<style>
	*{margin:0;padding:0;}
	canvas{margin:100px;}
	.x{width:350px;height:1px;background:red;position:absolute;left:100px;top:100px;}
	.y{width:1px;height:350px;background:red;position:absolute;left:100px;top:100px;}
	.ori{position:absolute;left:80px;top:80px;}
	.ox{position:absolute;left:450px;top:80px;}
	.oy{position:absolute;left:80px;top:430px;}
</style>
<canvas id="can" width="300" height="300" style="background:#679"></canvas>
<span class="x"></span>
<span class="y"></span>
<span class="ori">0,0</span>
<span class="ox">x</span>
<span class="oy">y</span>
<script>
 var ctx = document.getElementById('can').getContext('2d');
 var oDiv=document.querySelector('#box');
 
for(var i=1;i<300;i++){
	ctx.beginPath();
	ctx.moveTo(0,i*1);
	ctx.lineTo(300,i*1);
    ctx.stroke();
}
for(var i=1;i<300;i++){
	ctx.beginPath();
	ctx.moveTo(i*1,0);
	ctx.lineTo(i*1,300);
    ctx.stroke();
}
ctx.translate(10,10)
ctx.fillRect(50,50,50,50);
ctx.fill();
</script>

</body>

</html>
