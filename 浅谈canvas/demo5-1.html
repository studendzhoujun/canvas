
<!doctype html>
<html>
<style>
	*{margin:0;padding:0;}
</style>
<body>
<canvas id="can" width="400" height="400" style="background:#111"></canvas>
<span>color</span><input id="color" type="text">
<span>lineWidth</span><input id="lineWidth" type="text">
<script>
 var oC = document.querySelector('#can');
 var color=document.querySelector('#color');
 var lineWidth=document.querySelector('#lineWidth');
 var ctx=oC.getContext('2d');
   
	oC.onmousedown=function(ev){
	  var col=color.value;
	  var lineW=lineWidth.value;
	    ctx.beginPath();
	    ctx.strokeStyle=col||'red';
	    ctx.lineWidth=lineW||2;
		ctx.moveTo(ev.clientX,ev.clientY);
		document.onmousemove=function(ev){
			ctx.lineTo(ev.clientX,ev.clientY);
			ctx.stroke();
		};
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
		};
		return false;
	};
</script>

</body>

</html>
