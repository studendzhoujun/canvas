
<!doctype html>
<html>
<body>
<canvas id="can" width="400" height="400" style="background:#679"></canvas>
<script>
 var ctx = document.getElementById('can').getContext('2d');

    function drawAngle(x,y,n,w,h){
    	var hh=y-h;   //顶角的y坐标
    	var ww=w/2;   
    	var len=2*n+1;
    	ctx.beginPath();
    	ctx.moveTo(x,y);
    	for(var i=1;i<len;i++){
            ctx.lineTo(x+(ww*i),i%2?hh:y);
    	}
    	ctx.closePath();
    	ctx.fill();
    }

drawAngle(50,150,5,50,80);

</script>

</body>

</html>
